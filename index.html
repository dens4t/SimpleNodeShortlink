<!DOCTYPE html>
<html>

<head>
    <title>Layanan Pemendek URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .links-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .links-list {
            list-style: none;
            padding: 0;
        }

        .links-list li {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .links-list li:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }

        .links-list a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
        }

        .links-list a:hover {
            color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Layanan Pemendek URL</h1>
            <p class="subtitle">Akses Cepat ke Destinasi Pilihan Anda</p>
        </div>

        <div class="links-container">
            <h2>Tuan/Nyonya hendak berkunjung kemana gerangan?</h2>
            <ul class="links-list">
                <!--DYNAMIC_LINKS-->
            </ul>
        </div>

        <div class="footer">

        </div>
    </div>
</body>

</html>
